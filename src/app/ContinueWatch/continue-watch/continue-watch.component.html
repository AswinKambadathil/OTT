@if(styleChange == "1stStyle"){
<div class="mainDiv">
  <div class="mainWrap" id="id{{j}}">
    @if(arrowLeft){
    <div class="arrowLeft">
      <img
        src="assets/Login/Chevron/chevron_right.svg"
        alt=""
        (click)="transformImgleft()"
      />
    </div>
    }
    <div class="mainImageWrap" [id]="id">
      <div class="continueWatching">{{ label }}</div>
      <div class="imageNamewrap">
        @for(item of data; track $index) {
        <div
          class="imageWrap"
          (click)="playVideo(item.contentId)"
          id="row{{j}}col{{$index}}" [class.selected]="itemIndex === $index && rowIndex == j"
        >
          <img [src]="item.landscapeUrl" alt="" />
        </div>
        }
      </div>
    </div>

    @if(arrowRight){
    <div class="arrow">
      <img
        src="assets/Login/Chevron/chevron_right.svg"
        alt=""
        (click)="transformImg()"
      />
    </div>
    }
  </div>
</div>
} @if(styleChange == "2ndStyle"){
<div>

    @if(arrowLeft){
    <div class="arrowLeft">
      <img
        src="assets/Login/Chevron/chevron_right.svg"
        (click)="transformImgleft()"
      />
    </div>
    }
    <div class="mainImageWrap1" [id]="id">
      <div class="continueWatching">{{ label }}</div>
      <ul class="portImg">
        @for (item of data; track $index) {

          <div
            class="portimageWrap"
            (mouseover)="onFocus(item, $event)"

          >
            <div class="gradient"></div>
            <!-- @if(!onFocus){ -->
            <img
              [src]="item.portraitUrl"
              alt=""
              [id]="'mainImg' + item.contentId"
              class="mainImg"
            />
            <!-- } -->
            <!-- @if(onFocus){ -->

              [src]="item.portraitUrl"

                </div>
                <div class="exclema">
                  <img src="assets/Login/Logos/i.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </li>

        }
      </ul>
    </div>

    @if(arrowRight){
    <div class="arrow">
      <img
        src="assets/Login/Chevron/chevron_right.svg"
        alt=""
        (click)="transformImg()"
      />
