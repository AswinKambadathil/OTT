<div class="main">
    @for (item of imageArray; track item) {
        <div class="wrap">     
                <div class="detail">
                    <div class="discription">{{item.description}}</div>
                    <div class="title">{{item.title}}</div>
                    <div class="header">
                        <img [src]="item.discriptUrl" alt=""/>
                    </div>
                    <div class="logoWrap">
                        <div class="logo">
                            <img [src]="item.logoUrl" alt="">
                        </div>
                        <div class="logoWrite">
                            Included with your pack
                        </div>
                    </div>
                    <div class="playWrap">
                        <div class="playButton">
                            <img src="assets/Login/Logos/Path 51.svg" alt="">
                        </div>
                        <div class="playWrite">
                            Play
                        </div>
                        <div class="favorite">
                            <img src="assets/Login/Logos/favorite.svg" alt="">
                        </div>
                        <div class="exclema">
                            <img src="assets/Login/Logos/i.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="mainImg">
                    <img [src]="item.imageUrl" alt=""/>
                </div>
            </div> 
    }
</div>
