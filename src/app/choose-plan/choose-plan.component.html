<div class="main-wrap">
  <div class="shadow1"></div>
  <div class="shadow2"></div>
  <div class="choose-plan">
    <div class="header-top">
      <div class="heading1"><h1>Choose Plan</h1></div>
      <img src="/assets/onnet+logo+white@2x.png" class="logo" />
    </div>
    <div class="headin2">
      <p style="color: #fff; font-weight: 500; font-size: 30px">
        Select the OTT Platforms that you are in interested
      </p>
    </div>
    <div class="ott">
      @for (item of ott; track item) {
      <div
        class="ott-platforms"
        [style.background]="item?.background ? 'red' : 'none'"
        (click)="ottselect(item)"
      >
        <svg
          viewBox="0 0 160 160"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          fill="#707070"
        >
          <path
            d="
                            M 0 80
                            C 0 20, 20 0, 80 0
                            S 160 20, 160 80, 140 160
                            80 160, 0 140, 0 80
                            "
            transform="
                            rotate(0, 80, 80)
                            translate(0, 0)
                            "
          ></path>
          <!-- <image xlink:href="/assets/disney-1024-1.jpeg" x="50" y="50" width="100" height="100" /> -->
        </svg>
      </div>
      }
    </div>
    <div class="finish" (click)="finfPlan()">
      <button class="get-started-btn">
        Find the plan that best fits your needs
      </button>
    </div>
  </div>
</div>
